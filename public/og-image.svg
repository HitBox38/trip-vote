<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <rect width="1200" height="630" fill="url(#gradient)" />
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630"
            gradientUnits="userSpaceOnUse">
            <stop stop-color="#3b82f6" />
            <stop offset="1" stop-color="#6366f1" />
        </linearGradient>
    </defs>

    <!-- Globe Icon -->
    <circle cx="600" cy="250" r="80" stroke="white" stroke-width="4" fill="none" />
    <ellipse cx="600" cy="250" rx="80" ry="40" stroke="white" stroke-width="4" fill="none" />
    <ellipse cx="600" cy="250" rx="40" ry="80" stroke="white" stroke-width="4" fill="none" />
    <line x1="600" y1="170" x2="600" y2="330" stroke="white" stroke-width="4" />

    <!-- Title -->
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
        fill="white" text-anchor="middle">Trip Vote</text>

    <!-- Subtitle -->
    <text x="600" y="460" font-family="Arial, sans-serif" font-size="32"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">Decide Your Next Travel Destination
        Together</text>

    <!-- Features -->
    <text x="600" y="520" font-family="Arial, sans-serif" font-size="24"
        fill="rgba(255,255,255,0.8)" text-anchor="middle">Real-time Collaborative Voting •
        Interactive World Map • Group Decision Making</text>
</svg>